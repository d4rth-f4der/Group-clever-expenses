<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Group Expenses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/vendor/flatpickr/flatpickr.min.css">
</head>

<body>
    <div class="container">
        <button id="logout-btn" class="hidden">Exit</button>
        <div class="main-header">
            <button id="history-btn" class="action-button action-button--blue action-button-left hidden">History</button>
            <h1 id="main-title">My Group Expenses</h1>
            <div style="display:flex; gap:8px; align-items:center;">
                <button id="new-group-btn" class="action-button hidden">New group</button>
            </div>
        </div>

        <div id="login-container">
            <form id="login-form" class="login-form" novalidate>
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Confirm</button>
                <p id="login-error" class="inline-error hidden" role="alert"></p>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
        </div>

        <div id="groups-container" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
        <div id="expense-details" class="hidden"></div>

    </div>

    <div id="history-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>History</h2>
                <button id="close-history-btn" class="close-btn">&times;</button>
            </div>
            <div id="history-list" style="display: flex; flex-direction: column; gap: 8px;"></div>
        </div>
    </div>

    <div id="add-expense-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new expense</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="add-expense-form" novalidate>
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description" placeholder="Dinner at restaurant" required>

                <label for="expense-amount">Amount (UAH):</label>
                <input type="number" id="expense-amount" placeholder="e.g., 500" step="0.01" required>

                <label for="expense-payer">Paid by:</label>
                <select id="expense-payer" required></select>

                <label>Participants:</label>
                <div id="expense-participants" class="participants-grid"></div>

                <label for="expense-date">Date/time:</label>
                <input type="text" id="expense-date" placeholder="YYYY-MM-DD HH:MM">

                <div id="add-expense-error" class="inline-error hidden" role="alert"></div>

                <div class="modal-actions">
                    <button type="button" id="cancel-expense-btn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm</h2>
                <button id="close-confirm-btn" class="close-btn">&times;</button>
            </div>
            <div style="padding: 8px 0 4px; color: #374151;">
                <span id="confirm-message">Are you sure?</span>
            </div>
            <div class="modal-actions">
                <button type="button" id="confirm-cancel-btn" class="cancel-btn">No</button>
                <button type="button" id="confirm-yes-btn" class="delete-btn">Yes</button>
            </div>
        </div>
    </div>

    <div id="expense-view-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="expense-view-title">Expense Details</h2>
                <button id="close-expense-view-btn" class="close-btn">&times;</button>
            </div>
            <div id="expense-view-content">
                <div class="expense-view-item">
                    <label>Description:</label>
                    <input type="text" id="expense-view-description" placeholder="Description">
                </div>
                <div class="expense-view-item">
                    <label>Amount:</label>
                    <input type="number" id="expense-view-amount" placeholder="e.g., 500" step="0.01" min="0.01" required>
                </div>
                <div class="expense-view-item">
                    <label>Paid by:</label>
                    <select id="expense-view-payer"></select>
                </div>
                <div class="expense-view-item">
                    <label>Participants:</label>
                    <div id="expense-view-participants" class="participants-grid"></div>
                </div>
                <div class="expense-view-item">
                    <label>Date:</label>
                    <input type="text" id="expense-view-date" placeholder="YYYY-MM-DD HH:MM">
                </div>
            </div>
            <div id="expense-delete-error" class="inline-error hidden" role="alert"></div>
            <div class="modal-actions">
                <button type="button" id="save-expense-btn" class="add-btn">Save</button>
                <button type="button" id="delete-expense-btn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <div id="new-group-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Group</h2>
                <button id="close-new-group-btn" class="close-btn">&times;</button>
            </div>
            <form id="new-group-form" novalidate>
                <label for="group-name" style="color: #6b7280;">Group name:</label>
                <input type="text" id="group-name" placeholder="Weekend Trip" required>

                <label style="color: #6b7280;">Participants:</label>
                <div id="group-participants" class="participants-list"
                    style="margin-bottom: 16px; display: flex; flex-wrap: wrap; gap: 8px; align-items: flex-start;">
                </div>

                <label for="add-participant-input" style="color: #6b7280;">Add participant:</label>
                <div class="add-participant-section" style="display: flex; gap: 8px; margin-bottom: 16px;">
                    <input type="text" id="add-participant-input" placeholder="Enter username">
                    <button type="button" id="add-participant-btn">Add</button>
                </div>

                <div id="new-group-error" class="inline-error hidden" role="alert"></div>

                <div class="modal-actions">
                    <button type="button" id="cancel-new-group-btn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/vendor/flatpickr/flatpickr.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
