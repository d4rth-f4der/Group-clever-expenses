<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Group Expenses</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <button id="logout-btn" class="hidden">Exit</button>
        <h1 id="main-title">My Group Expenses</h1>

        <div id="login-container">
            <form id="login-form" class="login-form">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Confirm</button>
                <p id="login-error" style="color: #ef4444; text-align: center;"></p>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
        </div>

        <div id="groups-container" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
        <div id="expense-details" class="hidden"></div>
        
    </div>

    <div id="add-expense-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add new expense</h2>
            <form id="add-expense-form">
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description" required>
                <label for="expense-amount">Amount (UAH):</label>
                <input type="number" id="expense-amount" step="0.01" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    
</body>
</html>
