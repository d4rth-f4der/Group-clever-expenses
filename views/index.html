<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Group Expenses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <button id="logout-btn" class="hidden">Exit</button>
        <h1 id="main-title">My Group Expenses</h1>

        <div id="login-container">
            <form id="login-form" class="login-form">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Confirm</button>
                <p id="login-error"></p>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
        </div>

        <div id="groups-container" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
        <div id="expense-details" class="hidden"></div>
        
    </div>

    <div id="add-expense-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new expense</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="add-expense-form">
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description" placeholder="Dinner at restaurant" required>
                
                <label for="expense-amount">Amount (UAH):</label>
                <input type="number" id="expense-amount" placeholder="e.g., 500" step="0.01" required>
                
                <label for="expense-payer">Paid by:</label>
                <select id="expense-payer" required></select>

                <label>Participants:</label>
                <div id="expense-participants" class="participants-grid"></div>

                <label for="expense-date">Date/time:</label>
                <input type="text" id="expense-date" placeholder="YYYY-MM-DD HH:MM">
                
                <div class="modal-actions">
                    <button type="button" id="cancel-expense-btn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
